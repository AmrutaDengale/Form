<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container-fluid ">

        <form>
            <div class="row justify-content-center ">

                <div class="col-sm-6 col-sm-3  mt-5 pb-3 mb-5  bg-color box-shadow">
                    <div class="row">

                        <div class="reg text-center text-white dark ">

                            <h1>Registration Form</h1>
                        </div>

                    <!-- first name -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="Enter First Name">
                        </div>
                    </div>

                    <!-- first name end -->


                    <!-- last name -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Last Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="Enter Last Name">
                        </div>
                    </div>

                    <!-- last name end -->
                    <!-- Username -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">UserName:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="Enter UserName">
                        </div>
                    </div>
                    <!-- User name end -->
                    <!-- Email -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <!-- email end -->

                    <!-- password -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Password:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="Enter Your Password">
                        </div>
                    </div>
                   
                    <!-- password end -->
                    <!-- mobile no -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Mobile No:</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="colFormLabel"
                                placeholder="Enter Mobile Number">

                        </div>
                    </div>
                    <!-- end -->
                    <!-- birthday  -->
                    <div class="row mt-3 reg">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Birth Date:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="colFormLabel">

                        </div>
                    </div>
                    <!--  end-->
                     <!-- Gender -->
                     <div class="col-sm-6  mt-3 reg">
                        <label for="exampleFormControlInput1" class="form-label text- col-sm-3 ">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label text-color" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label text-color" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label text-color" for="inlineRadio3">Other</label>
                        </div>
                    </div>
                    
                    <!-- Gender end -->
<!-- 
                             check box
                        <div class="form-check  ps-5 mt-3 reg  ">
                            <input type="checkbox" class="form-check-input col-sm-3 " id="exampleCheck1">
                            <label class="form-check-label text-color " for="exampleCheck1">I Accepts All The Terms And Conditions</label>
                            
                        </div> -->

                        <!-- check box end -->
                            <!-- button -->
                            
                           
                            <div class="  text-center mt-3 reg">
                                <button type="submit" class="btn btn-dark"><span class="btn-text col-sm-3">Submit</span></button>
                            </div>
                           
                            <!-- button end -->


</body>


<script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>


</html>
